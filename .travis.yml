language: java
dist: trusty
sudo: required
jdk:
  - oraclejdk8
git:
  quiet: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
jobs:
  include:
    - stage: build
      install: chmod +x ./gradlew
      script: "./gradlew build -S -i"
stages:
  - build
env:
  global:
    - TERM=dumb
notifications:
  email: false
